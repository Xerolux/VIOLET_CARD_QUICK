name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          SIZE=$(stat -f%z "dist/violet-pool-card.js" 2>/dev/null || stat -c%s "dist/violet-pool-card.js")
          SIZE_KB=$((SIZE / 1024))
          echo "Bundle size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 100 ]; then
            echo "::error::Bundle size ${SIZE_KB}KB exceeds 100KB limit"
            exit 1
          fi
          echo "::notice::Bundle size ${SIZE_KB}KB is within 100KB limit"
